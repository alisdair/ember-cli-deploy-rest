language: node_js
node_js:
- stable
sudo: false
cache:
  directories:
  - node_modules
matrix:
  fast_finish: true
  allow_failures:
  - env: EMBER_TRY_SCENARIO=ember-canary
before_install:
- npm config set spin false
- npm install -g npm@^2
install:
- npm install -g bower
- npm install
- bower install
script:
- npm test
notifications:
  email: false
  slack:
    rooms:
      secure: 
